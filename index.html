<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя книга</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Верхняя панель для мобильных устройств -->
<nav class="navbar navbar-expand-md navbar-light bg-light d-md-none">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarContainer" aria-controls="offcanvasNavbarContainer">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Моя книга</a>
    </div>
</nav>

<div class="row">
    <div class="col-4">
    <!-- Вертикальная навигационная панель -->
        <nav id="sidebarNav" class="d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <!-- Содержимое будет загружено сюда -->
            </div>
        </nav>
    </div>

    <!-- Основной контент -->
    <div class="col-8">
        <div id="mainContent" class="container-fluid d-flex flex-column">
            <main class="flex-grow-1 d-flex flex-column">
                <!-- Контент будет загружаться сюда -->
            </main>
        </div>
    </div>
</div>

<!-- Offcanvas для мобильных устройств -->
<div id="offcanvasNavbarContainer" class="offcanvas offcanvas-start" tabindex="-1" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Навигация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <nav id="navbarScroll" class="nav flex-column">
            <!-- Содержимое будет загружено сюда -->
        </nav>
    </div>
</div>

<!-- Подключение JavaScript Bootstrap и пользовательских скриптов -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
